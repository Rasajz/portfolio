<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display PDF in HTML</title>
    <link rel="stylesheet" href="logo.css" />
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f4f4f4;
      }
      .nav-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #2c3e50;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-item button {
        background-color: #4a4554; /* Modern blue */
        color: #ffffff; /* White text */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 1px;
      }

      .nav-item button:hover {
        background-color: #525455; /* Darker blue on hover */
        transform: translateY(-2px); /* Slight lift effect */
      }

      h2 {
        color: #333;
      }
      .pdf-container {
        width: 80%;
        height: 600px;
        margin: auto;
        border: 2px solid #ccc;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <a href="index.html"
      ><img
        class="top-left-icon"
        src="https://i.pinimg.com/236x/e7/05/a5/e705a5d8cc25357c112e37d851844cab.jpg"
        alt="Icon"
    /></a>
    <div class="nav-container">
      <div class="nav-item">
        <a href="biography.html"><button>My Biography</button></a>
      </div>
      <div class="nav-item">
        <a href="test cide.html"><button>Education</button></a>
      </div>
      <div class="nav-item">
        <a href="cv.html"><button>Resume</button></a>
      </div>
      <div class="nav-item">
        <a href="Achievements.html"><button>Achievements</button></a>
      </div>
      <div class="nav-item">
        <a href="hobbies.html"><button>Hobbies</button></a>
      </div>
      <div class="nav-item">
        <a href="photos.html"><button>Photo Gallery</button></a>
      </div>
    </div>

    <h2>View PDF File</h2>
    <div class="pdf-container">
      <object
        data="BvZqBYZPrK.pdf"
        type="application/pdf"
        width="100%"
        height="600px"
      >
        <p>
          Your browser does not support PDFs.
          <a href="Class work 0214 week 4.pdf">Download it here</a>.
        </p>
      </object>
    </div>
  </body>
</html>
