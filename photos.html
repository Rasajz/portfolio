<!DOCTYPE html>
<html lang="en"><style>
  /* ===== MOBILE FIXES (REQUIRED) ===== */
  @media (max-width: 768px) {
    /* Fix navigation */
    .nav-container {
      flex-direction: column;
      gap: 10px;
      padding: 15px;
    }
    
    /* Fix buttons */
    .nav-item button {
      width: 100%;
      padding: 12px;
    }
    
    /* Fix containers */
    .container, .table-container, .gallery-container {
      width: 95% !important;
      margin: 15px auto !important;
      padding: 15px !important;
    }
    
    /* Fix images */
    img:not(.top-left-icon) {
      max-width: 100% !important;
      height: auto !important;
    }
    
    /* Fix photo grid */
    .gallery {
      grid-template-columns: 1fr 1fr !important;
      gap: 10px !important;
    }
  }
  
  /* Smaller phones */
  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr !important;
    }
  }
</style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display PDF in HTML</title>
    <link rel="stylesheet" href="logo.css" />
    <style>
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }

      .nav-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #2c3e50;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-item button {
        background-color: #4a4554;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 1px;
      }

      .nav-item button:hover {
        background-color: #525455;
        transform: translateY(-2px);
      }

      h2 {
        color: #333;
        margin: 20px 0;
      }

      .pdf-container {
        width: 80%;
        height: 600px;
        margin: auto;
        border: 2px solid #ccc;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          gap: 10px;
        }
        
        .pdf-container {
          width: 95%;
          height: 400px;
        }
        
        h2 {
          font-size: 20px;
          margin: 15px 10px;
        }
      }

      @media (max-width: 480px) {
        .pdf-container {
          height: 300px;
        }
        
        .nav-item button {
          padding: 8px 15px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
