<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="logo.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(177, 163, 141);
        overflow-x: hidden;
      }
      .nav-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #2c3e50;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 0%;
      }
      .nav-item button {
        background-color: #4a4554;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 0%;
      }
      .nav-item button:hover {
        background-color: #525455;
        transform: translateY(-2px);
      }
      .gallery {
        display: grid;
        /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */
        grid-template-columns: 1fr 1fr 1fr 1fr;
        place-items: center;
        gap: 15px;
        padding: 20px;
        max-width: 1500px;
        width: 100%;
        border-radius: 20px;
      }
      .photo {
        border-radius: 5%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .photo:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(63, 59, 59, 0.3);
      }
      .photo img {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block;
      }
      .photo {
        font-size: 14px;
        color: #333;
        margin-top: 5px;
        margin-right: 20px;
      }
      .maya {
        display: flex;
        border-radius: 20px;
      }
      .hait {
        color: white;
        background-color: rgb(58, 57, 57);
        border-radius: 20px;
        font-size: 20px;
        text-align: center;
        padding: 10px;
      }
      .center {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
